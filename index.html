<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Videos from Archive</title>
</head>
<body>

    <h1>Autoplay Videos from Archive</h1>

    <!-- First Video (Initially Visible) -->
    <iframe id="video1" 
            src="<iframe src="https://arizona.aviaryplatform.com/embed/media/159319?embed=true&media_player=true&media=159319&t=60&e=120&auto_play=true" allow="fullscreen" frameborder="0">" 
            width="960" height="540" 
            frameborder="0" 
            allow="autoplay; fullscreen" 
            allowfullscreen></iframe>

    <!-- Second Video (Initially Hidden) -->
    <iframe id="video2" 
            src="https://arizona.aviaryplatform.com/r/1g0ht2h438?media=159333&t=60&e=120&auto_play=false" 
            width="960" height="540" 
            frameborder="0" 
            allow="autoplay; fullscreen" 
            allowfullscreen style="display:none;"></iframe>

    <script>
        // Function to handle switching between videos
        function nextVideo(currentVideoId, nextVideoId) {
            const currentVideo = document.getElementById(currentVideoId);
            const nextVideo = document.getElementById(nextVideoId);

            // Listen for when the current video ends
            currentVideo.addEventListener('ended', function() {
                console.log('First video ended, switching to second video...'); // Debugging line

                // Hide current video, show the next video
                currentVideo.style.display = 'none';
                nextVideo.style.display = 'block';

                // Change the second video URL to enable autoplay
                nextVideo.src = nextVideo.src.replace('auto_play=false', 'auto_play=true');
                console.log('Second video autoplay enabled and video shown');
            });
        }

        // Call function to start the sequence
        nextVideo('video1', 'video2');
    </script>

</body>
</html>
